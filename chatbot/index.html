<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .message-container {
            scroll-behavior: smooth;
        }
        .loader {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow p-4">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">AI Chat</h1>
                <select id="modelSelect" class="p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                    <option value="gemma2-9b-it">gemma2-9b-it</option>
                    <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
                    <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
                </select>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="flex-1 overflow-y-auto p-4 message-container" id="messageContainer">
            <div class="max-w-4xl mx-auto space-y-4" id="messagesArea">
                <!-- Messages will be inserted here -->
            </div>
        </main>

        <!-- Input Form -->
        <footer class="border-t bg-white p-4">
            <form id="chatForm" class="max-w-4xl mx-auto flex gap-4">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2"
                >
                    <svg id="sendIcon" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                    </svg>
                    <span>Send</span>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        
        let messages = [];
        let isLoading = false;

        // Load messages from localStorage if available
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
            messages = JSON.parse(savedMessages);
            renderMessages();
        }

        const messageContainer = document.getElementById('messageContainer');
        const messagesArea = document.getElementById('messagesArea');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const modelSelect = document.getElementById('modelSelect');

        function createMessageElement(message, isUser) {
            const div = document.createElement('div');
            div.className = `message flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            div.innerHTML = `
                <div class="max-w-3xl rounded-lg px-4 py-2 ${
                    isUser 
                        ? 'bg-blue-500 text-white' 
                        : 'bg-white text-gray-800 shadow'
                }">
                    ${message.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>')}
                </div>
            `;
            
            return div;
        }

        function createLoadingElement() {
            const div = document.createElement('div');
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white rounded-lg px-4 py-2 shadow flex items-center">
                    <svg class="w-4 h-4 mr-2 loader" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    Thinking...
                </div>
            `;
            return div;
        }

        function renderMessages() {
            messagesArea.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = createMessageElement(
                    msg.content,
                    msg.role === 'user'
                );
                messagesArea.appendChild(messageElement);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';
            
            // Add user message
            const userMessage = { role: 'user', content: message };
            messages.push(userMessage);
            renderMessages();

            // Show loading state
            isLoading = true;
            const loadingElement = createLoadingElement();
            messagesArea.appendChild(loadingElement);
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                
                // Remove loading element
                loadingElement.remove();

                if (data.choices && data.choices[0]) {
                    messages.push(data.choices[0].message);
                } else {
                    messages.push({
                        role: 'assistant',
                        content: 'Sorry, I encountered an error. Please try again.'
                    });
                }

                // Save to localStorage
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                renderMessages();
            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.'
                });
                renderMessages();
            } finally {
                isLoading = false;
            }
        }

        chatForm.addEventListener('submit', handleSubmit);

        // Clear chat history button (optional)
        const clearButton = document.createElement('button');
        clearButton.textContent = 'Clear Chat';
        clearButton.className = 'text-sm text-gray-500 hover:text-gray-700 ml-4';
        document.querySelector('header div').appendChild(clearButton);

        clearButton.addEventListener('click', () => {
            messages = [];
            localStorage.removeItem('chatMessages');
            renderMessages();
        });
    </script>
</body>
</html>
