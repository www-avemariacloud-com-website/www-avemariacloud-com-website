<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .model-select {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f9e7;
            word-wrap: break-word;
        }

        .message.bot {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI Chatbot</div>
        <div>
            <select id="aiModel" class="model-select">
                <option value="gemma2-9b-it">gemma2-9b-it</option>
                <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..."/>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "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";
        const apiUrl = "https://api.groq.com/openai/v1/chat/completions";

        function sendMessage() {
            const messageInput = document.getElementById('chatInput');
            const model = document.getElementById('aiModel').value;
            const message = messageInput.value.trim();

            if (message === "") return;

            displayMessage(message, "user");
            messageInput.value = "";

            const body = {
                model: model,
                messages: [{ role: "user", content: message }]
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.choices[0].message.content;
                displayMessage(botMessage, "bot");
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("Sorry, something went wrong. Please try again.", "bot");
            });
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
