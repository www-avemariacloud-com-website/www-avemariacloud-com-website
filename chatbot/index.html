<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Model AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .message {
            max-width: 85%;
            word-break: break-word;
            overflow-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            white-space: pre-wrap;
        }
        
        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: ' • • •';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ' • '; }
            40% { content: ' • • '; }
            60%, 100% { content: ' • • • '; }
        }

        @media (max-width: 640px) {
            .header {
                text-align: center;
            }
            .header-content {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            .model-notes {
                text-align: center;
            }
        }

        @media (min-width: 641px) {
            .header-content {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .model-notes {
                text-align: left;
                max-width: 50%;
            }
        }

        .chat-container {
            max-height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .message-container {
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Rest of the HTML remains the same until the script tag -->
    <script>
        const apiKey = "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";
        const apiUrl = "https://api.groq.com/openai/v1/chat/completions";
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const aiModel = document.getElementById('aiModel');

        let conversationHistory = [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "assistant", content: "Hello! How can I assist you today?" }
        ];

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100); // Small delay to ensure content is rendered
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'ml-auto bg-blue-500 text-white' : 'mr-auto bg-gray-100 text-gray-800'} p-3 rounded-lg`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message mr-auto bg-gray-100 text-gray-800 p-3 rounded-lg';
            loadingDiv.id = 'loadingIndicator';
            const loadingContent = document.createElement('span');
            loadingContent.className = 'loading-dots';
            loadingDiv.appendChild(loadingContent);
            chatMessages.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: aiModel.value,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                conversationHistory.push({ role: "assistant", content: aiResponse });
                removeLoadingIndicator();
                addMessage(aiResponse, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                removeLoadingIndicator();
                addMessage("I apologize, but I encountered an error. Please try again.", 'assistant');
            }
        }

        function handleMessageSubmit(e) {
            if (e) e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: "user", content: message });
            userInput.value = '';
            addLoadingIndicator();
            sendMessage(message);
        }

        chatForm.addEventListener('submit', handleMessageSubmit);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleMessageSubmit();
            }
        });

        userInput.focus();
    </script>
</body>
</html>
