<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .message-container {
            scroll-behavior: smooth;
        }
        .loader {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-bubble {
            position: relative;
            max-width: 80%;
            margin: 8px 0;
        }
        .message-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }
        .user-message::before {
            right: -16px;
            border-left-color: #2563eb;
            top: 50%;
            transform: translateY(-50%);
        }
        .ai-message::before {
            left: -16px;
            border-right-color: white;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex flex-col h-screen max-w-6xl mx-auto shadow-2xl">
        <!-- Header -->
        <header class="glass-effect p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-4l-4 4z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">AI Chat Assistant</h1>
                        <p class="text-sm text-gray-500">Powered by Groq API</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="modelSelect" class="p-2 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 bg-white border border-gray-200 text-gray-700">
                        <option value="gemma2-9b-it">Gemma 2 9B</option>
                        <option value="llama-3.2-90b-vision-preview" selected>Llama 3.2 90B</option>
                        <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                    </select>
                    <button id="clearButton" class="px-4 py-2 text-sm text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                        Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="flex-1 overflow-y-auto p-6 message-container" id="messageContainer">
            <div class="space-y-6" id="messagesArea">
                <!-- Messages will be inserted here -->
            </div>
        </main>

        <!-- Input Form -->
        <footer class="glass-effect p-6 border-t border-gray-200">
            <form id="chatForm" class="flex gap-4">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message here..."
                    class="flex-1 p-4 rounded-full border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    required
                >
                <button
                    type="submit"
                    class="px-6 py-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2 shadow-lg transition-colors"
                >
                    <svg id="sendIcon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                    </svg>
                    <span>Send</span>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        
        let messages = [];
        let isLoading = false;

        // Load messages from localStorage if available
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
            messages = JSON.parse(savedMessages);
            renderMessages();
        }

        const messageContainer = document.getElementById('messageContainer');
        const messagesArea = document.getElementById('messagesArea');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const modelSelect = document.getElementById('modelSelect');
        const clearButton = document.getElementById('clearButton');

        function createMessageElement(message, isUser) {
            const div = document.createElement('div');
            div.className = `message flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubbleClass = isUser 
                ? 'bg-blue-500 text-white message-bubble user-message'
                : 'bg-white text-gray-800 shadow-lg message-bubble ai-message';
            
            div.innerHTML = `
                <div class="rounded-2xl px-6 py-4 ${bubbleClass}">
                    ${message.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>')}
                </div>
            `;
            
            return div;
        }

        function createLoadingElement() {
            const div = document.createElement('div');
            div.className = 'flex justify-start';
            div.innerHTML = `
                <div class="bg-white rounded-2xl px-6 py-4 shadow-lg flex items-center space-x-3">
                    <svg class="w-5 h-5 loader text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <span class="text-gray-600">Thinking...</span>
                </div>
            `;
            return div;
        }

        function renderMessages() {
            messagesArea.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = createMessageElement(
                    msg.content,
                    msg.role === 'user'
                );
                messagesArea.appendChild(messageElement);
            });
            scrollToBottom();
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            
            const userMessage = { role: 'user', content: message };
            messages.push(userMessage);
            renderMessages();

            isLoading = true;
            const loadingElement = createLoadingElement();
            messagesArea.appendChild(loadingElement);
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                loadingElement.remove();

                if (data.choices && data.choices[0]) {
                    messages.push(data.choices[0].message);
                } else {
                    messages.push({
                        role: 'assistant',
                        content: 'Sorry, I encountered an error. Please try again.'
                    });
                }

                localStorage.setItem('chatMessages', JSON.stringify(messages));
                renderMessages();
            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.'
                });
                renderMessages();
            } finally {
                isLoading = false;
            }
        }

        chatForm.addEventListener('submit', handleSubmit);
        clearButton.addEventListener('click', () => {
            messages = [];
            localStorage.removeItem('chatMessages');
            renderMessages();
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
