<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 12px;
        }
        .loader::after {
            content: ' • • •';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ' • '; }
            40% { content: ' • • '; }
            60%, 100% { content: ' • • • '; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen p-4 max-w-6xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <h1 class="text-2xl font-bold text-gray-800">AI Chat Interface</h1>
                <select id="aiModel" class="p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="gemma2-9b-it">gemma2-9b-it</option>
                    <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
                    <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
                </select>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="flex-1 bg-white rounded-lg shadow-md p-4 mb-4">
            <div id="chatMessages" class="chat-container overflow-y-auto space-y-4 mb-4">
                <div class="message ml-auto bg-blue-500 text-white p-3 rounded-lg">
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <form id="chatForm" class="flex gap-4">
                <input
                    type="text"
                    id="userInput"
                    class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Type your message..."
                    required
                >
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const apiKey = "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";
        const apiUrl = "https://api.groq.com/openai/v1/chat/completions";
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const aiModel = document.getElementById('aiModel');

        let conversationHistory = [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "assistant", content: "Hello! How can I assist you today?" }
        ];

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'ml-auto bg-blue-500 text-white' : 'mr-auto bg-gray-100 text-gray-800'} p-3 rounded-lg`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message mr-auto bg-gray-100 text-gray-800 p-3 rounded-lg loader';
            loadingDiv.id = 'loadingIndicator';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: aiModel.value,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                conversationHistory.push({ role: "assistant", content: aiResponse });
                removeLoadingIndicator();
                addMessage(aiResponse, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                removeLoadingIndicator();
                addMessage("I apologize, but I encountered an error. Please try again.", 'assistant');
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: "user", content: message });
            userInput.value = '';
            addLoadingIndicator();
            await sendMessage(message);
        });

        // Auto-focus the input field
        userInput.focus();
    </script>
</body>
</html>
