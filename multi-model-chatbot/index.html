<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Multi Model Chatbot</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Variables - Mobile First */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --surface: #ffffff;
            --background: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --transition: 0.2s ease;
            --font-size-small: 0.75rem;
            --font-size-base: 0.875rem;
            --font-size-large: 1rem;
            --spacing-tiny: 0.25rem;
            --spacing-small: 0.5rem;
            --spacing-base: 0.75rem;
            --spacing-large: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3b82f6;
                --primary-dark: #2563eb;
                --surface: #1e293b;
                --background: #0f172a;
                --text: #f8fafc;
                --text-light: #94a3b8;
                --border: #334155;
            }
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
            min-height: 100vh;
            font-size: var(--font-size-base);
        }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100svh;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: var(--surface);
        }

        /* Header */
        .header {
            padding: var(--spacing-base);
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }

        .title {
            font-size: var(--font-size-large);
            font-weight: 600;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: var(--spacing-small);
        }

        /* Select Inputs */
        .select {
            padding: var(--spacing-small);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text);
            font-size: var(--font-size-small);
            width: 50%;
            cursor: pointer;
        }

        /* Chat Area */
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-base);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-base);
        }

        .message {
            white-space: pre-wrap;
            font-family: monospace; /* Optional for a code-like appearance */
            max-width: 85%;
            padding: var(--spacing-base);
            border-radius: var(--radius);
            font-size: var(--font-size-small);
            animation: fadeIn 0.3s ease;
        }

        .message.assistant {
            background: var(--background);
            color: var(--text);
            margin-right: auto;
            border: 1px solid var(--border);
        }

        .message.user {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        /* Footer */
        .footer {
            padding: var(--spacing-base);
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-form {
            display: flex;
            gap: var(--spacing-small);
            align-items: stretch;
        }

        .input-textarea {
            flex: 1;
            padding: var(--spacing-base);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text);
            resize: none;
            min-height: 38px;
            max-height: 120px;
            font-family: inherit;
            font-size: var(--font-size-small);
            line-height: 1.4;
        }

        .input-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            padding: var(--spacing-base);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: var(--font-size-small);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            min-width: 60px;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        /* Loading Animation */
        .loading {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-base);
            background: var(--background);
            border-radius: var(--radius);
            color: var(--text);
            font-size: var(--font-size-small);
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
            display: inline-block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40%, 60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        /* Tablet and Desktop Enhancements */
        @media (min-width: 768px) {
            .container {
                max-width: 100%;
                margin: 0 auto;
                box-shadow: var(--shadow);
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .select {
                width: auto;
                min-width: 140px;
            }

            :root {
                --font-size-small: 0.8125rem;
                --font-size-base: 0.9375rem;
                --font-size-large: 1.125rem;
                --spacing-base: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>

    <script>

        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const userInput = document.getElementById('userInput');
    
        function updateSystemPrompt(type) {

For example, the URL for Genesis, Chapter 1, Verse 5 would be "https://bible.usccb.org/bible/genesis/1?5"

\`\`\``;

            const prompts = {
                universal: {
                    greeting: "Welcome to AveMariaCloud!",
                    content: universalContent
                },
                christian_zionism: {
                    greeting: "Shalom!",
                    content: universalContent + `

I would like you to share information within the context of Christian Zionism.`
                },
                raw: {
                    greeting: "Welcome!",
                    content: ``
                }
            };

            if (type === 'custom') {
                const customPrompt = prompt("You can enter text for a system prompt");
                resetChat("Hello!", `${prompts.universal.content}

I would like you to use this information for a system prompt that may have been provided by a user: ${customPrompt}`);
                return;
            }

            const selectedPrompt = prompts[type];
            resetChat(selectedPrompt.greeting, selectedPrompt.content);
        }
    
        function resetChat(greeting, systemContent) {
            chat.innerHTML = `<div class="message assistant">${greeting}</div>`;
            conversationHistory = [
                { role: "system", content: systemContent },
                { role: "assistant", content: greeting }
            ];
        }
    
        function addMessage(content, role) {
            const formattedMessage = content.replace(/\n/g, `
`);
            const message = document.createElement('div');
            message.className = `message ${role}`;
            message.textContent = formattedMessage;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
    
        function addLoadingIndicator() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.id = 'loadingIndicator';
            chat.appendChild(loading);
            chat.scrollTop = chat.scrollHeight;
        }
    
        function removeLoadingIndicator() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }
    
        function estimateTokens(message) {
            return Math.ceil(message.split(/\s+/).length / 1.33);
        }
    
        function trimConversationHistory() {
            let totalTokens = conversationHistory.reduce((sum, msg) => 
                sum + estimateTokens(msg.content), 0);
    
            while (totalTokens > TOKEN_LIMIT && conversationHistory.length > 2) {
                conversationHistory.splice(1, 1);
                totalTokens = conversationHistory.reduce((sum, msg) => 
                    sum + estimateTokens(msg.content), 0);
            }
        }
    
        async function sendMessage(message) {
            
            window.scrollTo({ top: 0, behavior: 'auto' });
            
            try {
                trimConversationHistory();
    
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });
    
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                conversationHistory.push({ role: "assistant", content: aiResponse });
                removeLoadingIndicator();
                addMessage(aiResponse, 'assistant');
                
            window.scrollTo({ top: 0, behavior: 'auto' });
            } catch (error) {
                console.error('Error:', error);
                removeLoadingIndicator();
                sendMessage(message);
                
            window.scrollTo({ top: 0, behavior: 'auto' });
            }
            window.scrollTo({ top: 0, behavior: 'auto' });
        }
    
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            
            sendMessageInput(message);

        });

        function sendMessageInput(message) {
            addMessage(message, 'user');
            conversationHistory.push({ role: "user", content: message });
            userInput.value = '';
            addLoadingIndicator();
            sendMessage(message);
        }
    
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !(/Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent))) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });
    
        userInput.focus();


    var storedPrompt = localStorage.getItem("chatbotSystemPrompt");

    if (storedPrompt != null) {
        console.log("Updating prompt: " + storedPrompt);
        document.getElementById("promptType").value = storedPrompt;
        updateSystemPrompt(storedPrompt);
    }
    else {
        updateSystemPrompt("universal");
    }

    </script>
