<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous AI Prompt Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;  /* Ensures body is at least as tall as the screen */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 0px;
            box-shadow: 0px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Form Styling */
        .form-group {
            margin: 10px 0;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        select {
            height: 45px;
            background-color: #f9f9f9;
        }

        .input-textarea,
        .response-textarea {
            height: 150px;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
        }

        .response-textarea {
            height: 200px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7f7f7;
        }

        /* Button Styles */
        .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Mobile-Friendly Styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Miscellaneous AI Prompt Tool</h2>

        <!-- Prompt Selector -->
        <div class="form-group">
            <select id="prompt-selector" class="prompt-selector"></select>
        </div>

        <!-- Model Selector -->
        <div class="form-group">
            <select id="model-selector" class="model-selector">
                <option value="gemma2-9b-it">gemma2-9b-it</option>
                <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
        </div>

        <!-- System Message Input -->
        <div class="form-group">
            <textarea id="system-message" class="input-textarea" placeholder="Enter your message..."></textarea>
        </div>

        <!-- Generate Button -->
        <div class="form-group">
            <button id="submit-button" class="button">Generate Response</button>
        </div>

        <!-- Response Text Area -->
        <div class="form-group">
            <textarea id="response-text" class="response-textarea" readonly placeholder="The response will appear here..."></textarea>
        </div>
    </div>

    <script>
        const apiUrl = "https://proxy.small-recipe-9582.workers.dev/";
        const apiKey = "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";
        const promptsUrl = "prompts.csv";

        // Fetch prompts from CSV file
        fetch(promptsUrl)
            .then(response => response.text())
            .then(text => {
                const prompts = text.trim().split("\n").slice(1).map(row => row.split(","));
                const promptSelector = document.getElementById("prompt-selector");

                prompts.forEach(([act, prompt]) => {
                    const option = document.createElement("option");
                    option.text = act.trim();  // Using the first column as the option text
                    option.value = prompt.trim();  // Using the second column as the option value
                    promptSelector.appendChild(option);
                });
            });

        // Handle the Generate button click
        document.getElementById('submit-button').addEventListener('click', async () => {
            const systemMessage = document.getElementById('system-message').value;
            const selectedPrompt = document.getElementById('prompt-selector').value;
            const selectedModel = document.getElementById('model-selector').value;

            const responseText = document.getElementById('response-text');
            responseText.value = "Loading...";

            try {
                const requestBody = {
                    model: selectedModel,
                    messages: [
                        { role: 'system', content: selectedPrompt },
                        { role: 'user', content: systemMessage }
                    ]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0]?.message?.content || "No response received.";
                responseText.value = content;
            } catch (error) {
                responseText.value = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
