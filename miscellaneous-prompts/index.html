<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        
        .input-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        
        .input-group select {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
        }
        
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .output {
            margin-top: 20px;
        }
        
        .output textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .input-group textarea {
                height: 80px;
            }
            .button {
                height: 30px;
                padding: 5px;
            }
            .output textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Prompt Generator</h2>
        <div class="input-group">
            <label for="input-message">Input Message</label>
            <textarea id="input-message" placeholder="Enter your input message"></textarea>
        </div>
        <div class="input-group">
            <label for="prompt-select">Select Prompt</label>
            <select id="prompt-select"></select>
        </div>
        <div class="input-group">
            <label for="model-select">Select AI Model</label>
            <select id="model-select">
                <option value="gemma2-9b-it">gemma2-9b-it</option>
                <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
        </div>
        <button class="button" onclick="generateResponse()">Generate Response</button>
        <div class="output">
            <label for="output-message">Output Response</label>
            <textarea id="output-message" readonly></textarea>
        </div>
    </div>

    <script>
        const apiUrl = "https://proxy.small-recipe-9582.workers.dev/";
        const apiKey = "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";
        const promptsUrl = "prompts.csv";

        // Load prompts from CSV file
        fetch(promptsUrl)
            .then(response => response.text())
            .then(data => {
                const prompts = data.trim().split("\n");
                prompts.shift(); // Remove header row
                prompts.forEach(prompt => {
                    const [act, promptText] = prompt.split(",");
                    const option = document.createElement("option");
                    option.value = act.trim().replace(/"/g, "");
                    option.text = act.trim().replace(/"/g, "") + " - " + promptText.trim().replace(/"/g, "");
                    document.getElementById("prompt-select").appendChild(option);
                });
            })
            .catch(error => console.error("Error loading prompts:", error));

        // Generate response using AI API
        function generateResponse() {
            const inputMessage = document.getElementById("input-message").value;
            const prompt = document.getElementById("prompt-select").value;
            const model = document.getElementById("model-select").value;
            const payload = {
                "act": prompt,
                "prompt": inputMessage
            };
            const options = {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            };
            fetch(apiUrl + model, options)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output-message").value = data.response.text;
                })
                .catch(error => console.error("Error generating response:", error));
        }
    </script>
</body>
</html>
