<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .prompt-selector {
            margin-bottom: 20px;
        }

        .model-selector {
            margin-bottom: 20px;
        }

        .input-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }

        .response-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Response Generator</h2>
        <select id="prompt-selector" class="prompt-selector"></select>
        <select id="model-selector" class="model-selector">
            <option value="gemma2-9b-it">gemma2-9b-it</option>
            <option value="llama-3.2-90b-vision-preview" selected>llama-3.2-90b-vision-preview</option>
            <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
        </select>
        <textarea id="system-message" class="input-textarea" placeholder="Enter your message..."></textarea>
        <button id="submit-button" class="button">Generate Response</button>
        <textarea id="response-text" class="response-textarea" readonly></textarea>
    </div>

    <script>
        const apiUrl = "https://proxy.small-recipe-9582.workers.dev/";
        const apiKey = "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";
        const promptsUrl = "prompts.csv";

        fetch(promptsUrl)
            .then(response => response.text())
            .then(text => {
                const prompts = text.trim().split("\n").slice(1).map(prompt => prompt.split(",")[1].trim());
                const promptSelector = document.getElementById("prompt-selector");

                prompts.forEach(prompt => {
                    const option = document.createElement("option");
                    option.text = prompt;
                    option.value = prompt;
                    promptSelector.appendChild(option);
                });
            });

        document.getElementById('submit-button').addEventListener('click', async () => {
            const systemMessage = document.getElementById('system-message').value;
            const selectedPrompt = document.getElementById('prompt-selector').value;
            const selectedModel = document.getElementById('model-selector').value;

            const responseText = document.getElementById('response-text');
            responseText.value = "Loading...";

            try {
                const requestBody = {
                    model: selectedModel,
                    messages: [
                        { role: 'system', content: selectedPrompt },
                        { role: 'user', content: systemMessage }
                    ]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0]?.message?.content || "No response received.";
                responseText.value = content;
            } catch (error) {
                responseText.value = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
