<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Summarization v1.3</title>
</head>
<body>
    <h1>Extracted Page Content v1.3</h1>
    <div id="content">Loading...</div>

    <script>
        // Function to extract the 'data-key' parameter from the URL
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const dataKey = getQueryParam('data-key');

        if (dataKey) {
            // Send a message to the background script to retrieve the stored data using the dataKey
            chrome.runtime.sendMessage({ action: "getStoredData", key: dataKey }, (response) => {
                if (response && response.data) {
                    // Display the extracted content
                    document.getElementById("content").textContent = decodeURIComponent(atob(response.data));
                    // Optionally, remove the data after use
                    chrome.runtime.sendMessage({ action: "clearStoredData", key: dataKey });
                } else {
                    document.getElementById("content").textContent = "No data found.";
                }
            });
        } else {
            document.getElementById("content").textContent = "No key provided.";
        }
    </script>
</body>
</html>
