<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Outreach Orphanage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 2em;
        }
        .content-section {
            margin-bottom: 3em;
        }
        .certificate-image {
            width: 100%;
            max-width: 600px;
            margin: 2em auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .children-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
            margin-top: 2em;
        }
        .children-image {
            width: 100%;
            max-width: 300px;
            margin: 1em auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #informationFooter {
            text-align: center;
            margin-top: 3em;
            padding: 2em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Andrew Outreach Orphanage</h1>
        <p>Bugiri District, P.O. Box 78 (U)</p>
        <p>Tel: +256 709 401 422</p>
    </header>

    <div class="content-section">
        <h2>About Us</h2>
        <p>Established in 2016 by CEO Kiiza Abel, Andrew Outreach Orphanage is dedicated to providing care and support to children in need in the Bugiri district.</p>
    </div>

    <div class="content-section">
        <h2>Registration Certificate</h2>
        <img src="474663702_1961297890947709_5774887105836912620_n.jpg" alt="Registration Certificate" class="certificate-image">
    </div>

    <div class="content-section">
        <h2>Our Children</h2>
        <div class="children-gallery">
            <img src="475959075_486809424198316_5942271838188391739_n.jpg" alt="Child 1" class="children-image">
            <img src="462645937_526882123505663_5047352384923728137_n.jpg" alt="Child 2" class="children-image">
            <img src="473624869_1370452380993452_6921505269088550201_n.jpg" alt="Child 3" class="children-image">
            <img src="475991653_9456989881025437_6678792483254816546_n.jpg" alt="Child 4" class="children-image">
            <img src="476895237_9299211063455856_9188159984815553006_n.jpg" alt="Child 5" class="children-image">
            <img src="486126991_2122833564811798_6412124356222377784_n.jpg" alt="Child 6" class="children-image">
        </div>
    </div>

    <div id="informationFooter" style="padding-left: 4em; padding-right: 4em;"></div>

    <script src="https://www.avemariacloud.com/generic-loader.js"></script>
</body>
</html>
