<style>
        :root {
            --primary-color: #89a6c4;         /* Soft slate blue - main color */
            --primary-light: #b4c8dd;         /* Lighter blue - for hover states */
            --primary-dark: #5c7b99;          /* Darker blue - for text and accents */
            --background-light: #f5f7fa;      /* Very light blue-gray - for sections */
            --accent-color: #d4b0b0;          /* Soft rose - for special highlights */
            --text-dark: #2c3e50;             /* Deep blue-gray - for main text */
            --text-light: #ffffff;            /* White - for contrast text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        .hero {
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h20v20H0z" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 95%;
            margin: 0 auto;
        }

        .navigation {
            background-color: var(--text-light);
            padding: 20px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navigation .nav-link {
            color: var(--primary-color);
            font-weight: 500;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .navigation .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .navigation .nav-link i {
            margin-right: 8px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-dark);
        }

        #instagram {
            background-color: var(--background-light);
            padding: 60px 0;
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--text-light);
            text-align: center;
            padding: 40px 0;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--text-light);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .navigation .nav-link {
                margin: 5px;
                padding: 8px 16px;
            }
        }
    </style>
